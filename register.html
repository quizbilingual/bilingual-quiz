<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <h1>ğŸ“ Student Registration</h1>
  <form id="registerForm">
    <input type="email" id="regEmail" placeholder="Email" required />
    <input type="password" id="regPass" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>
  <p id="regMsg"></p>
  <p><a href="login.html">Back to login</a></p>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPass").value;

      let students = JSON.parse(localStorage.getItem("students")) || [];
      const exists = students.some(u => u.email === email);

      if (exists) {
        document.getElementById("regMsg").textContent = "âš ï¸ Email already registered.";
        return;
      }

      students.push({ email, password });
      localStorage.setItem("students", JSON.stringify(students));
      document.getElementById("regMsg").textContent = "âœ… Registered successfully!";
    });
  </script>
</body>
</html>
