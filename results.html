<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1, h2 {
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background-color: #222;
    }
    .badge {
      font-weight: bold;
      color: gold;
    }
    .actions {
      margin-top: 1.5rem;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>ğŸ‰ Quiz Completed!</h1>
  <h2 id="summary"></h2>

  <div class="actions">
    <button onclick="exportCSV()">ğŸ“„ Export Leaderboard</button>
    <button onclick="shareResult()">ğŸ“¤ Share Result</button>
    <button onclick="location.href='rapidquiz.html'">ğŸ” Retry Quiz</button>
    <button onclick="logout()">ğŸšª Logout</button>
  </div>

  <h2>ğŸ† Leaderboard</h2>
  <table>
    <thead>
      <tr><th>Name</th><th>Score</th><th>Time</th><th>Badge</th></tr>
    </thead>
    <tbody id="leaderboardBody"></tbody>
  </table>

  <script>
  const name = localStorage.getItem("finalUser") || "Player";
  const score = parseInt(localStorage.getItem("finalScore") || "0");
  const time = localStorage.getItem("finalTime") || new Date().toLocaleString();
  const badge = score >= 13 ? 'ğŸ¥‡ Gold' : score >= 10 ? 'ğŸ¥ˆ Silver' : score >= 5 ? 'ğŸ¥‰ Bronze' : 'ğŸ“ Participant';

  document.getElementById("summary").textContent = `âœ… ${name}, your score is ${score}/15 on ${time}. Badge: ${badge}`;

  // âœ… FIX: Ensure leaderboard is an object
  let board = {};
  try {
    const parsed = JSON.parse(localStorage.getItem("rapidquiz_leaderboard"));
    if (parsed && typeof parsed === "object") board = parsed;
  } catch (e) {
    board = {};
  }

  // âœ… Ensure board[name] is an array
  if (!Array.isArray(board[name])) {
    board[name] = [];
  }

  board[name].push({ score, timestamp: time });
  board[name] = board[name].sort((a, b) => b.score - a.score).slice(0, 5);
  localStorage.setItem("rapidquiz_leaderboard", JSON.stringify(board));

  // ğŸ–Š Render Leaderboard Table
  const tbody = document.getElementById("leaderboardBody");
  Object.entries(board).forEach(([user, entries]) => {
    entries.forEach(entry => {
      const badgeText = entry.score >= 13 ? 'ğŸ¥‡ Gold' : entry.score >= 10 ? 'ğŸ¥ˆ Silver' : entry.score >= 5 ? 'ğŸ¥‰ Bronze' : 'ğŸ“ Participant';
      const row = document.createElement("tr");
      row.innerHTML = `<td>${user}</td><td>${entry.score}</td><td>${entry.timestamp}</td><td class="badge">${badgeText}</td>`;
      tbody.appendChild(row);
    });
  });

  function exportCSV() {
    let csv = "Name,Score,Time\n";
    Object.entries(board).forEach(([user, entries]) => {
      entries.forEach(entry => {
        csv += `${user},${entry.score},${entry.timestamp}\n`;
      });
    });
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "leaderboard.csv";
    a.click();
  }

  function shareResult() {
    const msg = encodeURIComponent(`ğŸ‰ I scored ${score}/15 in the quiz! Try it now.`);
    const url = `https://wa.me/?text=${msg}`;
    window.open(url, "_blank");
  }
</script>
</body>
</html>
